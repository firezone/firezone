[workspace]
members = [
  "bin-shared",
  "connlib/clients/android",
  "connlib/clients/apple",
  "connlib/clients/shared",
  "connlib/model",
  "connlib/snownet",
  "connlib/tunnel",
  "dns-over-tcp",
  "gateway",
  "gui-client/src-common",
  "gui-client/src-tauri",
  "headless-client",
  "ip-packet",
  "logging",
  "phoenix-channel",
  "relay",
  "socket-factory",
  "telemetry",
  "tests/gui-smoke-test",
  "tests/http-test-server",
  "tun",
