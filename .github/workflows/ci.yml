name: CI
on:
  - push
defaults:
  run:
    shell: bash

jobs:
  unit-test:
    runs-on: ubuntu-18.04
    env:
      MIX_ENV: test
      POSTGRES_HOST: localhost
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install package dependencies
        run: |
          sudo apt-get install -q -y \
            net-tools \
            wireguard
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '24'
          elixir-version: '1.12'
      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - name: Install Dependencies
        run: mix deps.get --only test
      - name: Setup Database
        run: |
          mix ecto.create
          mix ecto.migrate
      - name: Run Tests and Upload Coverage Report
        run: mix coveralls.github --umbrella

  build-package-test:
    needs: unit-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - centos7
          - centos8
          - debian10
          - fedora33
          - fedora34
          - ubuntu1804
          - ubuntu2004
          - debian11
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd omnibus
          bundle install --binstubs
          bin/omnibus build firezone
      - uses: actions/upload-artifact@v2
        with:
          name: firezone-${{ matrix.os }}-amd64
          path: omnibus/pkg/firezone*.(deb|rpm)

  publish:
    needs: build-package-test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - debian10
          - debian11
          - ubuntu1804
          - ubuntu2004
          - centos7
          - centos8
          - fedora33
          - fedora34
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - uses: actions/download-artifact@v2
        with:
          name: firezone-${{ matrix.os }}-amd64
          path: ./
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./firezone*.(rpm|deb)
