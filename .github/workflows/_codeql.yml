name: "CodeQL"
on:
  workflow_call:
  push:
    branches:
      - main

jobs:
  analyze:
    name: analyze-${{ matrix.working-directory }}
    runs-on: ${{ (matrix.language == 'swift' && 'macos-14') || 'ubuntu-24.04' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: ${{ github.event_name == 'merge_group' }}
      matrix:
        include:
          - language: "javascript-typescript"
            working-directory: "website/"
          - language: "javascript-typescript"
            working-directory: "elixir/assets/"
          # TODO
          # - language: 'java-kotlin'
          #   working-directory: 'kotlin/android'
          # - language: 'swift'
          #   working-directory: 'swift/apple'
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Initialize CodeQL
        uses: github/codeql-action/init@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          working-directory: ${{ matrix.working-directory }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          category: "/language:${{matrix.language}}"
