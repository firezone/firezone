name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
autolabeler:
  - label: "kind/feature"
    title:
      - "/^feat/i"
  - label: "kind/bug"
    title:
      - "/^fix/i"
      - "/^bug/i"
  - label: "kind/refactor"
    title:
      - "/^refactor/i"
  - label: "kind/chore"
    title:
      - "/^chore/i"
  - label: "kind/docs"
    title:
      - "/^docs/i"
  - label: "kind/security"
    title:
      - "/^security/i"
  - label: "dependencies"
    title:
      - "/^deps/i"
categories:
  - title: "âœ¨ Features"
